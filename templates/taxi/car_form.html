{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Create Car</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
    <button onclick="history.back()" class="btn btn-info">Cancel</button>
  </form>
{% endblock %}
